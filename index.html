<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
        <!--Aqui vai a imagem nas CSS-->
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

        <form action="login.php" method="post">
          <div><label for="id-email">Email:</label>
          <input type="email" name="email" id="id-email" placeholder="seu e-mail" autocomplete="email"></div>
          <div>
            <label for="id-senha">Senha:</label>
            <input type="password" name="senha" id="id-senha" placeholder="sua senha" autocomplete="current-password">
          </div>
          <div class="submit">
            <input type="submit" value="Enviar">
          </div>
            <div class="submit">
              <input type="button" value="Esqueci a senha">
            </div>
          
        </form>
    </section>
  </main>
</body>
</html>
